<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Hello World, we are software developers!</h1>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id="title">Hello world!</h1>
    <p id="description">Hello paragraph!</p>
    <form action="" id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input name="name" id="name" placeholder="enter yours here"/>
      <label id="email-label" for="email">E-mail</label>
      <input type="email" name="name" id="email" placeholder="enter yours here" required/>
      <label id="number-label" for="number">Phone Number</label>
      <input type="number" min="1" max="100" name="number" id="number" placeholder="enter yours here" required/>
      <select id="dropdown">
        <option>a</option>
        <option>b</option>
      </select>
      <input type="radio" name="radio-selection" value="Hello"/>
      <input type="radio" name="radio-selection" value="Hola"/>
      <input type="radio" name="radio-selection" value="Privet"/>
      <input type="checkbox" name="checkbox-selection1" value="Bye"/>
      <input type="checkbox" name="checkbox-selection2" value="Boya"/>
      <input type="checkbox" name="checkbox-selection3" value="Poka"/>
    </form>
    <script  src="js/index.js">
    </script>
  </body>
</html>
